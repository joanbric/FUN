<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Paper Fold Text Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="wrapper">
        <h1 contenteditable data-heading="@joanbric">@joanbric</h1>
    </div>
    <script>
        const txtHeader = document.querySelector('h1');

        txtHeader.addEventListener('input', (e) => {
        txtHeader.setAttribute('data-heading', txtHeader.textContent)
        console.log(txtHeader)
        })
    </script>
</body>
</html>
