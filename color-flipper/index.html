<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Color Flipper</title>
    </head>
    <body>
        <header>
            <h1>Color Flipper</h1>
            <div class="options">
                <span id="btnSimple">Simple</span><span id="btnHex">Hex</span>
            </div>
        </header>

        <main>
            <div class="color-container">
                <p class="content">
                    <span>Background Color:</span>
                    <span class="color-value">#F1F5F8</span>
                </p>
            </div>

            <div class="action-buttons">
                <button id="btnRandom">Ramdom Color</button>
                <button id="btnCopy" data-clipboard-target="span.color-value">Copy</button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
