<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix effect</title>
</head>
<body style="height: 100vh; margin: 0; padding: 0; box-sizing: border-box;">
    <canvas style="width: 100%; height: 100%;" id="lienzo">

    </canvas>
    <script>

        const canvas = document.getElementById('lienzo')
        const canvasContext = canvas.getContext('2d')

        canvas.width = document.body.offsetWidth;
        canvas.height = document.body.offsetHeight;
        const w = canvas.width;
        const h = canvas.height;

        canvasContext.fillStyle = '#000'
        canvasContext.fillRect(0, 0, w, h)

        const cols = Math.floor(w / 20) + 1;
        const position_y = Array(cols).fill(0)


        function matix(){
            canvasContext.fillStyle = "#0001"
            canvasContext.fillRect(0, 0, w, h)

            canvasContext.fillStyle = "#0f0"
            canvasContext.font = '15pt monospace'

            position_y.forEach((y, ind) => {
              const text = String.fromCharCode(Math.random() * 128);
              const x =  ind * 20 ;
              canvasContext.fillText(text, x, y)

              if( y > 100 + Math.random() * 10000){
                  position_y[ind] = 0;
              }else{
                  position_y[ind] = y +20
              }
            })
        }

        const matrixId = setInterval(matix, 50)
    </script>
    
</body>
</html>
