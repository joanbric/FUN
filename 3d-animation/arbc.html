<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AR Business Card</title>
        <!-- import aframe and then ar.js with image tracking / location based features -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

      
    </head>
    <body style="margin: 0px; overflow: hidden">
        <!-- a-frame scene -->
        <a-scene
            vr-mode-ui="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
        >
            <!-- a-nft is the anchor that defines an Image Tracking entity -->
            <!-- on 'url' use the path to the Image Descriptors created before. -->
            <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
            <a-nft
                type="nft"
                url="https://cdn.glitch.global/26df8212-b8e7-4df3-b894-bc2c95e65691/huellas"
                smooth="true"
                smoothcount="10"
                smoothtolerance=".01"
                smooththreshold="5"
            >
                <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity 
      <a-entity
        gltf-model="<path-to-your-model>"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity>
      -->
                <a-video
                    src="https://cdn.glitch.global/26df8212-b8e7-4df3-b894-bc2c95e65691/mov_bbb.mp4 "
                ></a-video>
            </a-nft>
            <!-- static camera that moves according to the device movemenents -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
